<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<form action="#" th:action="@{/book}" th:object="${bookToAdd}" method="post">
    <input type="text" th:field="*{name}"/>
    <button type="submit">add</button>
</form>
</form>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${book}">
        <td><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.id}">1234567890</a></td>
        <td th:text="${book.name}">Book name</td>
        <td>
            <ul>
                <li th:each="author : ${book.author}" th:text="${author.name}">author</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="genre : ${book.genre}" th:text="${genre.name}">genre</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="comment : ${book.comment}" th:text="${comment.text}">comment</li>
            </ul>
        </td>
        <td>
            <form action="#" th:action="@{/book/{id}/delete(id=${book.id})}" method="post">
                <button type="submit">delete</button>
            </form>
        </td>
        <td>
        <td>
<!--        <form th:href="@{/edit(id=${book.id})}" href="bookEdit.html">-->
<!--            <button type="reset">edit</button>-->
            <a th:href="@{/edit(id=${book.id})}" href="bookEdit.html">Edit</a>
        </form>
        </td>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
